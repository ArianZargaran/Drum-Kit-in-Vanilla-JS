<!Doctype html>
<html>
<head>
  <meta charset="UTF-8">
    <!-- META Title & Description -->
  <title>Drum Kit</title>
  <meta name="description" content="Drum Kit in Vanilla JS">
    <!-- META Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favorite icon -->
  <link rel="shortcut icon" href="favicon.ico">
    <!-- Styles -->
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">

</head>
<body>
  <nav class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">CLAP</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">HIHAT</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">KICK</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">OPENHAT</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">CRASH</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">RIDE</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">SNARE</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">TOM</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">PERC</span>
    </div>
  </nav>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/crash.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/perc.wav"></audio>

<!-- Learn More: https://www.youtube.com/watch?v=VuN8qwZoego&feature=youtu.be -->

  <script src="js/main.js"></script>
</body>
</html>
